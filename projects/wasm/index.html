<html>

<head>
    <meta charset="utf-8">
    <title>WebAssembly</title>
    <script>
        var $webgl = document.getElementById("canvas");
    </script>
    <script src="webgl.js"></script>
    <script>
        WebAssembly.instantiateStreaming(fetch("../../zig-out/lib/wasm.wasm"), { ...webgl }).then((results) => {
            var testSubdiv = results.instance.exports.testSubdiv;
            console.log(testSubdiv(2));
        });
    </script>
</head>

<body>
    <h1>WebAssembly</h1>
    <canvas id="canvas" width="500" height="660"></canvas>
</body>

</html>
